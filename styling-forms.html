<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CSS</title>
<style>
    input[type=text]{
        padding:12px; 
        background-color:cyan; 
        width:200px; 
        height:35px; 
    }
    input[type=checkbox]{
        padding:12px; 
        background-color:blueviolet; 

    }
    input[type=checkbox]:checked{
        accent-color:darkblue; 
    }
</style>
</head>
<body>
    <input type="text" name="firstname" id="firstnameId" class="first-name">
    <input type="text" name="lastname" id="lastnameId" class="last-name">
    <input type="checkbox" name="paymentMethod" id="paymentMethodId" class="payment-method">
    <input type="radio" name="gender" id="genderId" class="gender">
</body>
</html>
